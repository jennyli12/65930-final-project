architecture:
  version: 0.4
  nodes:
  - !Container
    name: System
    attributes:
      technology: "45nm"
      global_cycle_seconds: 1e-9
      datawidth: 16

  - !Component
    name: SystemMemory
    class: DRAM
    attributes:
      width: 64
      datawidth: datawidth

  - !Container
    name: GPU
    spatial: {meshX: {{gpu_meshX}}}

  - !Component
    name: LocalMemory
    class: DRAM
    attributes:
      width: 64
      datawidth: datawidth

  - !Component
    name: LocalBuffer
    class: SRAM  # TPU has 72 MB
    attributes:
      width: 128
      depth: 2048
      datawidth: datawidth
      n_banks: 1
      n_rdwr_ports: 2

  - !Container
    name: PE
    spatial: {meshX: 4, meshY: 4}  # TPU has 128x128 or 256x256 

  - !Component
    name: RegisterFile
    class: regfile
    attributes:
      depth: 32
      width: 16
      datawidth: datawidth

  - !Component
    name: MAC
    class: intmac
    attributes:
      width: 16
      datawidth: datawidth
