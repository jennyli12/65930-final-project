architecture:
  version: 0.4
  nodes:
  - !Container
    name: System
    attributes:
      technology: "45nm"
      global_cycle_seconds: 1e-9
      datawidth: 8

  - !Component
    name: SystemMemory
    class: DRAM
    attributes:
      width: 64
      datawidth: datawidth

  - !Container
    name: PE
    spatial: {meshX: 16}

  - !Component
    name: LocalMemory
    class: DRAM
    attributes:
      width: 64
      datawidth: datawidth

  - !Component
    name: LocalBuffer
    class: SRAM
    attributes:
      depth: 4096
      width: 64
      datawidth: datawidth

  # - !Container
  #   name: MACArray
  #   spatial: {meshX: 8}

  - !Component
    name: MAC
    class: intmac
    attributes:
      width: 8
      datawidth: datawidth
